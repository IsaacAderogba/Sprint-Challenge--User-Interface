<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container about-page">

        <header class="header">
            <nav class="nav-menu">
                <div class="nav-logo">
                    <a href="index.html">
                        <img src="img/lambda-black.png" alt="Lambda Black Logo">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="about.html" class="nav-item">About</a>
                    <a href="#" class="nav-item">Products</a>
                    <a href="#" class="nav-item">Blog</a>
                    <a href="contact.html" class="nav-item">Contact</a>
                </div>

            </nav>
            <img class="hero-image" src="img/jumbo-about.png" alt="Lambda Jumbo About Image">

            <div class="subscribe-box">
                <section class="newsletter">
                    <h2>Subscribe to our Newsletter</h2>
                    <form>
                        <input type="email" placeholder="Enter Email..">
                        <button type="submit" class="primary-btn">Subscribe</button>
                    </form>
                </section>
            </div>
        </header>

        <main class="main-contact">
            <h2>Contact</h2>
            <form class="contact-us">
                <div class ="contact-form">
                    <label>Name</label><br>
                    <input type="text" placeholder="Name">
                </div>
                <div class ="contact-form">
                    <label>Email</label><br>
                    <input type="email" placeholder="Email Address">
                </div>
                <div class ="contact-form">
                    <label>Message</label><br>
                    <input type="text-area" placeholder="Type your message here...">
                </div>
                <button class="primary-btn" type="submit">Send</button>
            </form>
        </main>


        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->

</html>
